version: 0.2

phases:
  install:
    runtime-versions:
      docker: 18
      
  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - aws ecr get-login-password --region eu-west-2 | docker login --username AWS --password-stdin 432041220338.dkr.ecr.eu-west-2.amazonaws.com

  build:
    commands:
      - echo "Building the Docker image..."
      - docker build -t demo-service-new:latest .
      - echo "Pushing the Docker image to Amazon ECR..."
      - docker push 432041220338.dkr.ecr.eu-west-2.amazonaws.com/demo-service-new:latest

  post_build:
    commands:
      - echo "Cleaning up unused Docker images..."
      - docker image prune -f

artifacts:
  files:
    - appspec.yml
